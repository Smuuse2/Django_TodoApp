
{% extends 'index.html'%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center my-2 ">
        <h1>Welcome to Todo Task</h1>
        <table class="table my-5">
            <thead>
      
              <tr>
                <th scope="col">#</th>
                <th scope="col text" >task Title </th>
                <th scope="col text" >task Discription </th>
                <th scope="col">Time Saved</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for task in task%}
              <tr>
              
                <th scope="row" class="">{{forloop.counter}}</th>
                <td class="">{{task.taskTitle}}</td>
                <td>{{task.taskDisc}}</td>
                <td>{{task.time}}</td>
                <td class="">
                  <a class="" href="/delete/{{task.id}}" id="">Delete</a>
                </td>

              </tr>
           
            {% endfor %}
            </tbody>
          </table>

        
      </div>
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
